<form
  (ngSubmit)="onSubmit()"
  [formGroup]="forgotPasswordForm"
  class="forgot-password-form"
>

  <div>
    <p class="forgot-password-main-header">Find your account</p>
    <p  class="forgot-password-main-subheader">Enter your username or the email linked to your account</p>
  </div>
  <app-input formControlName="email" label="Email or username" type="email"/>
  <app-button
    type="submit"
  >
    Submit
  </app-button>

</form>
